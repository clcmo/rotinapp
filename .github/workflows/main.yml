name: Deploy para GitHub Pages

on:
  push:
    branches:
      - main  # Troque para o nome da branch que você usa para desenvolvimento


permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Instalar Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'

        - name: Instalar dependências
          run: npm install

        - name: Fazer o build
          run: npm run  # Altere conforme seu comando de build, ex: npm run build ou yarn build

        - name: Setup Pages
          uses: actions/configure-pages@v5
      
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            # Upload entire repository
            path: '.'

        - name: Configurar Ruby com Bundler
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: '3.0'  # Especifique a versão do Ruby se necessário
            bundler-cache: true  # Cache automático do Bundler para evitar re-instalação
    
    
        - name: Instalar dependências do Jekyll
          run: bundle install
    
        - name: Build do site com Jekyll
          run: bundle exec jekyll build --baseurl "/${{ github.event.repository.name }}"
          
        
        - name: Deploy para GitHub Pages
          uses: JamesIves/github-pages-deploy-action@v4
          with:
              branch: gh-pages
              folder: _site  # Diretório de build do Jekyll
    